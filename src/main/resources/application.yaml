spring:
  application:
    name: spring-eshop
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/weather
    username: postgres
    password: postgres
  flyway:
    baseline-on-migrate: true
management:
  endpoint:
    web:
      exposure:
        include: "logfile"

